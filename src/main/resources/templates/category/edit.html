<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Category</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .form-container {
            margin-left: auto;
            margin-right: auto;
            max-width: 800px;
            margin-top: 50px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/_navigation_bar :: navigation}"></div>

<div class="container form-container">
    <h2 class="form-title">Edit Category</h2>
    <form th:action="@{/category/edit}" th:object="${category}" method="post">
        <div class="form-group">
            <label for="name">Category Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter category name">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Category name is required.</div>
        </div>
        <div class="form-group">
            <label for="description">Category Description</label>
            <textarea class="form-control" id="description" name="description" th:field="*{description}" placeholder="Enter category description"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Category description is required.</div>
        </div>
        <div class="form-group">
            <input type="hidden" th:field="*{id}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/category/get}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
